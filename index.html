<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
	    .tooltip-inner{max-width: 350px; width: 200px}
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" style="margin: 10px">
    <div class="row" id="siteinput-row">
        <form class="form-inline" role="form" id="siteInputForm" style="margin: 10px 20px">
            <div class="form-group">
                <label for="siteInput">Site</label>
                <input class="form-control" id="siteInput" placeholder="Enter site name">
            </div>
            <button type="submit" class="btn btn-default" id="siteInput-submit">Submit</button>
        </form>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Trending on Wikipedia</th>
                <th>Article Matches</th>
                <th>Related Topics</th>
            </tr>
            </thead>
            <tbody id="theTableBody">
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/hackathon.js"></script>
    <script>
        //        console.log("About to call init");
        //        $(init);
        $(function () {
            $("#siteInput-submit").click(function () {
                getTrendingTopics($("#siteInput").val());
            });

            $("#siteInputForm").submit(function( event ) {
                $("#siteInput-submit").click();
                event.preventDefault();
            });
        })
    </script>
</div>
</body>
</html>
